<h1>ACTIVE TASKS</h1>
<input ng-model='firstTask'></input>
<button ng-click='addTask()'>Add new task</button><br>
<div ng-repeat='task in tasks' ng-hide='hideCriteriaTest(task)'>{{task.taskTitle}}
    <input type='checkbox' ng-click='updateTaskCompleted()'>
</div><br><br>
<a ui-sref='task-history'>Task History</a>
